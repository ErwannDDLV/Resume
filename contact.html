      <h2>Envoyez-moi un message</h2>
      <form id="contactform" action="//formspree.io/ededieuleveult@gmail.com" role="form" method="POST" autocomplete="on">

        <div class="form-group">
          <label for="name">votre nom</label>
          <input type="text" name="name" class="form-control form-input" placeholder="Nom Prénom" required>
        </div>

        <div class="form-group">
          <label for="_replyto">votre email</label>
          <input type="email" name="_replyto" class="form-control form-input" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="message">votre message et votre projet</label>
          <textarea id="message" name="message" class="form-control" rows="4" width="100%" placeholder="Message" required></textarea>
          <input type="text" name="_gotcha" style="display:none" />
        </div>

        <div>
          <input type="submit" class="btn btn-primary" value="Envoyer">
          <input type="hidden" name="_next" value="thanks.html" />
        </div>
      </form>
    </div>
